<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unblocker Embedder</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    form {
      padding: 10px;
      background: #222;
      color: white;
    }
    input {
      padding: 8px;
      width: 300px;
      border: none;
      border-radius: 4px;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background: #4CAF50;
      color: white;
      margin-left: 5px;
    }
    iframe {
      flex-grow: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <form onsubmit="loadSite(event)">
    <label>Paste URL:</label>
    <input type="text" id="urlInput" placeholder="https://example.com" />
    <button type="submit">Open</button>
  </form>
  <iframe id="viewer" src=""></iframe>

  <script>
    function loadSite(event) {
      event.preventDefault();
      const url = document.getElementById("urlInput").value;
      if (!url.startsWith("http")) {
        alert("Please enter a full URL including https://");
        return;
      }
      document.getElementById("viewer").src = url;
    }
  </script>
</body>
</html>
