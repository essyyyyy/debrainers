<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
            overflow: hidden;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            display: none;
        }
        .loading {
            font-size: 32px;
            margin-top: 20%;
            animation: fadein 3s ease-in-out;
        }
        @keyframes fadein {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .info {
            display: none;
            font-size: 22px;
            text-align: left;
            margin: 0 auto;
            max-width: 800px;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <audio id="bg-audio" loop>
        <source src="https://files.catbox.moe/x40ei9.mp3" type="audio/mpeg">
    </audio>
    
    <div class="loading">Loading...</div>
    <video class="background-video" autoplay loop muted>
        <source src="https://i.imgur.com/AlCaO4F.mp4" type="video/mp4">
    </video>
    <pre class="info"></pre>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const audio = document.getElementById("bg-audio");
            audio.play().catch(error => console.warn("Audio playback failed:", error));
        });

        setTimeout(() => {
            document.querySelector('.loading').style.display = 'none';
            document.querySelector('.info').style.display = 'block';
            document.querySelector('.background-video').style.display = 'block';
            
            fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(data => {
                    let infoText = `Date/Time: ${new Date().toUTCString()}\n`;
                    infoText += `IP Address: ${data.ip}\n`;
                    infoText += `Country: ${data.country_name}, ${data.region}\n`;
                    infoText += `City: ${data.city}\n`;
                    infoText += `Latitude/Longitude: ${data.latitude}, ${data.longitude}\n`;
                    infoText += `Postal Code: ${data.postal}\n`;
                    infoText += `ISP: ${data.org}\n`;
                    infoText += `ASN: ${data.asn}\n`;
                    infoText += `Currency: ${data.currency}\n`;
                    infoText += `Timezone: ${data.timezone}\n`;
                    infoText += `UTC Offset: ${data.utc_offset}\n`;
                    infoText += `Calling Code: +${data.country_calling_code}\n`;
                    infoText += `User Agent: ${navigator.userAgent}\n`;
                    infoText += `Browser Language: ${navigator.language}\n`;
                    infoText += `Screen Resolution: ${window.screen.width}x${window.screen.height}\n`;
                    infoText += `Platform: ${navigator.platform}\n`;
                    infoText += `Cookies Enabled: ${navigator.cookieEnabled}\n`;
                    infoText += `Do Not Track: ${navigator.doNotTrack || 'Unknown'}\n`;
                    infoText += `Online Status: ${navigator.onLine ? 'Online' : 'Offline'}\n`;
                    infoText += `Referring URL: ${document.referrer || 'no referrer'}\n`;
                    infoText += `Host Name: ${data.asn_domain || 'N/A'}\n`;
                    infoText += `VPN/Proxy Detection: ${data.threat ? 'Possible VPN/Proxy' : 'None detected'}\n`;
                    infoText += `\nHello person in ${data.country_name}!`;
                    
                    typeText(infoText);
                });
        }, 3000);
        
        function typeText(text) {
            let i = 0;
            let interval = setInterval(() => {
                if (i < text.length) {
                    document.querySelector('.info').textContent += text[i];
                    i++;
                } else {
                    clearInterval(interval);
                }
            }, 15);
        }
    </script>
</body>
</html>
