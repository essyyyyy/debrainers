<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freaky Loader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            margin-top: 20px;
            font-size: 1.5em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <div class="loader"></div>
        <div class="message" id="message">Loading...</div>
    </div>

    <script>
        async function fetchIPAndCountry() {
            try {
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                const ip = ipData.ip;

                const countryResponse = await fetch(`https://ipapi.co/${ip}/country_name/`);
                const country = await countryResponse.text();

                const message = document.getElementById('message');
                message.innerHTML = `Hello person in ${country}`;
            } catch (error) {
                console.error('Error fetching IP or country:', error);
                document.getElementById('message').innerHTML = 'Error loading your location.';
            }
        }

        setTimeout(fetchIPAndCountry, 3000); // Simulate a 3-second loading time
    </script>
</body>
</html>
