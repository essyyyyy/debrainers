<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>debrainers FREAKY</title>
    <meta property="og:title" content="debrainers FREAKY">
    <meta property="og:description" content="Click to enter and explore!!">
    <meta property="og:image" content="https://i.imgur.com/0xCwzux.png">
    <meta property="og:url" content="https://debrainers.xyz/freaky">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="debrainers FREAKY">
    <meta name="twitter:description" content="Click to enter and explore!!!">
    <meta name="twitter:image" content="https://i.imgur.com/0xCwzux.png">
    <style>
        * { margin: 0; padding: 0; overflow: hidden; cursor: pointer; }
        body, html { width: 100%; height: 100%; background: black; display: flex; justify-content: center; align-items: center; }
        .enter-text { 
            color: white; 
            font-size: 2rem; 
            position: absolute; 
            text-shadow: 0 0 10px white; 
            white-space: nowrap; 
            overflow: hidden; 
            border-right: 2px solid white; 
            animation: a 0.75s infinite; 
        }
        @keyframes a {
            0%, 100% { border-right-color: transparent; }
            50% { border-right-color: white; }
        }
        .info { 
            position: absolute; 
            text-align: center; 
            color: white; 
            font-size: 1.5rem; 
            width: 90vw; 
            word-wrap: break-word; 
            white-space: pre-line;
            text-shadow: 0 0 10px white;
            font-family: monospace;
            line-height: 1.5;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        video { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100vw; 
            height: 100vh; 
            object-fit: cover; 
            display: none; 
        }
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            display: none;
        }
        canvas { position: absolute; top: 0; left: 0; pointer-events: none; }
    </style>
</head>
<body>
    <div class="enter-text" id="enterText"></div>
    <video id="bgVideo" autoplay loop muted>
        <source src="https://i.imgur.com/AlCaO4F.mp4" type="video/mp4">
    </video>
    <div class="video-overlay" id="videoOverlay"></div>
    <canvas id="confettiCanvas"></canvas>
    <audio id="bgMusic" src="https://github.com/essyyyyy/debrainers/raw/refs/heads/main/Billy%20Idol%20-%20Eyes%20Without%20A%20Face.mp3" loop></audio>
    <script>
        document.addEventListener('contextmenu', (e) => e.preventDefault());
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
            }
        });

        const a = "debrainers FREAKY";
        let b = 0;
        const c = () => {
            document.title = a.slice(0, b);
            b = (b + 1) % (a.length + 1);
            setTimeout(c, 300);
        };
        c();

        const d = document.getElementById('enterText');
        const e = "click to enter";
        let f = 0;
        const g = () => {
            if (f < e.length) {
                d.textContent += e[f];
                f++;
                setTimeout(g, 50);
            }
        };
        g();

        let h = false;
        document.body.addEventListener('click', () => {
            if (h) return;
            h = true;
            d.remove();
            document.getElementById('bgVideo').style.display = 'block';
            document.getElementById('videoOverlay').style.display = 'block';
            document.getElementById('bgMusic').play();
            i();
            j();
        });

        const k = 0.5;
        document.getElementById('videoOverlay').style.backgroundColor = `rgba(0, 0, 0, ${k})`;

        function i() {
            const l = document.createElement('div');
            l.classList.add('info');
            document.body.appendChild(l);

            const m = `Date/Time: ${new Date().toUTCString()}`;
            n(m, 0, () => {
                setTimeout(() => {
                    l.textContent += '.';
                }, 500);
                setTimeout(() => {
                    l.textContent += '.';
                }, 1000);
                setTimeout(() => {
                    l.textContent += '.';
                }, 1500);
                setTimeout(() => {
                    l.textContent += '?';
                }, 2000);

                setTimeout(() => {
                    fetch('https://ipapi.co/json/')
                        .then(response => response.json())
                        .then(data => {
                            let o = `\nIP Address: ${data.ip}\n`;
                            o += `Country: ${data.country_name}\n`;
                            o += `Region: ${data.region}\n`;
                            o += `City: ${data.city}\n`;
                            o += `ZIP Code: ${data.postal}\n`;
                            o += `Full Location: ${data.country_name}\n`;
                            o += `Latitude: ${data.latitude}\n`;
                            o += `Longitude: ${data.longitude}\n`;
                            o += `Timezone: ${data.timezone}\n`;
                            o += `Current Time: ${new Date().toLocaleString()}\n`;
                            o += `ISP: ${data.org}\n`;
                            o += `Organization: ${data.org}\n`;
                            o += `Autonomous System: ${data.asn}\n`;
                            o += `Browser Name: ${navigator.appName}\n`;
                            o += `Platform Name: ${navigator.platform}\n`;
                            o += `Browser Version: ${navigator.appVersion}\n`;
                            o += `Mobile/Tablet: ${/Mobi/.test(navigator.userAgent) ? 'Yes' : 'No'}\n`;
                            o += `Referrer: ${document.referrer || 'None'}\n`;
                            o += `System Languages: ${navigator.languages.join(', ')}\n`;
                            o += `Screen Width: ${window.screen.width}\n`;
                            o += `Screen Height: ${window.screen.height}\n`;
                            o += `Window Width: ${window.innerWidth}\n`;
                            o += `Window Height: ${window.innerHeight}\n`;
                            o += `Display Pixel Depth: ${window.screen.colorDepth}\n`;
                            o += `Screen Orientation: ${window.screen.orientation.type}\n`;
                            o += `Screen Rotation: 0\n`;
                            o += `CPU Threads: ${navigator.hardwareConcurrency}\n`;
                            o += `Available Browser Memory: ${(performance.memory ? (performance.memory.jsHeapSizeLimit / 1024 / 1024).toFixed(2) : 'N/A')} MB\n`;
                            o += `GPU Vendor: ${p().vendor}\n`;
                            o += `GPU Info: ${p().renderer}\n`;

                            n(o, 0, () => {
                                setInterval(() => q(l), 100);
                            });
                        });
                }, 3000);
            });
        }

        function n(r, s = 0, t) {
            setTimeout(() => {
                let u = 0;
                const v = document.querySelector('.info');
                const w = setInterval(() => {
                    if (u < r.length) {
                        v.textContent += r[u];
                        u++;
                    } else {
                        clearInterval(w);
                        if (t) t();
                    }
                }, 10);
            }, s);
        }

        function q(x) {
            let y = parseFloat(window.getComputedStyle(x).fontSize);
            while (x.scrollHeight > window.innerHeight && y > 10) {
                y -= 1;
                x.style.fontSize = `${y}px`;
            }
        }

        function p() {
            const z = document.createElement('canvas');
            const A = z.getContext('webgl') || z.getContext('experimental-webgl');
            if (A) {
                const B = A.getExtension('WEBGL_debug_renderer_info');
                if (B) {
                    return {
                        vendor: A.getParameter(B.UNMASKED_VENDOR_WEBGL),
                        renderer: A.getParameter(B.UNMASKED_RENDERER_WEBGL)
                    };
                }
            }
            return { vendor: 'N/A', renderer: 'N/A' };
        }

        function j() {
            const C = document.getElementById('confettiCanvas');
            const D = C.getContext('2d');
            C.width = window.innerWidth;
            C.height = window.innerHeight;
            const E = [];
            const F = 100;
            
            const G = {
                density: 0.3,
                speed: 1.2,
                fallDistance: 2
            };
            
            function H(I, J) {
                this.x = I;
                this.y = J;
                this.size = 10;
                this.color = Math.random() < 0.5 ? 'blue' : 'white';
                this.velocityX = (Math.random() - 0.5) * G.speed;
                this.velocityY = Math.random() * G.speed + 0.5;
                this.opacity = 1;
                this.life = 150;
                this.oscillation = Math.random() * 2 - 1;
            }
            
            H.prototype.update = function(K) {
                this.x += this.velocityX + Math.sin(K / 5) * this.oscillation;
                this.y += this.velocityY * G.fallDistance;
                this.velocityY += 0.02;
                this.life -= 1;
                this.opacity = this.life / 150;
                this.size = Math.max(this.life / 10, 2);
            };
            
            H.prototype.draw = function() {
                D.globalAlpha = this.opacity;
                D.fillStyle = this.color;
                D.font = this.size + "px Arial";
                D.fillText("+", this.x, this.y);
                D.globalAlpha = 1;
            };
            
            document.addEventListener('mousemove', (L) => {
                if (Math.random() < G.density) {
                    E.push(new H(L.clientX, L.clientY));
                }
                if (E.length > F) {
                    E.shift();
                }
            });
            
            function M(N = 0) {
                D.clearRect(0, 0, C.width, C.height);
                for (let O = E.length - 1; O >= 0; O--) {
                    E[O].update(N);
                    E[O].draw();
                    if (E[O].life <= 0) {
                        E.splice(O, 1);
                    }
                }
                setTimeout(() => requestAnimationFrame(() => M(N + 1)), 30);
            }
            M();
        }

        (function(){
            document.onselectstart = () => false;
            document.ondragstart = () => false;
            
            document.onkeydown = function(P) {
                if (P.ctrlKey && 
                    (P.keyCode === 85 || 
                     P.keyCode === 83 || 
                     P.keyCode === 73 || 
                     P.keyCode === 67 || 
                     P.keyCode === 86 || 
                     P.keyCode === 123)) {
                    return false;
                }
                if(P.key === 'F12') {
                    return false;
                }
            };
            
            document.addEventListener('contextmenu', Q => Q.preventDefault());
            
            async function R() {
                try {
                    const S = await fetch('https://api.ipify.org?format=json');
                    const T = await S.json();
                    const U = T.ip;
                    
                    const V = '_dfv_' + btoa(window.location.pathname);
                    const W = V + '_ips';
                    
                    let X = parseInt(localStorage.getItem(V)) || 0;
                    
                    let Y = JSON.parse(localStorage.getItem(W) || '{}');
                    
                    const Z = Date.now();
                    const aa = Y[U] || 0;
                    const ab = 60 * 60 * 1000;
                    
                    if (Z - aa >= ab) {
                        X++;
                        Y[U] = Z;
                        
                        localStorage.setItem(V, X);
                        localStorage.setItem(W, JSON.stringify(Y));
                        
                        const ac = {};
                        const ad = Z - (24 * ab);
                        for (let ae in Y) {
                            if (Y[ae] > ad) {
                                ac[ae] = Y[ae];
                            }
                        }
                        localStorage.setItem(W, JSON.stringify(ac));
                        
                        const af = (ag) => btoa(String(ag).split('').reverse().join(''));
                        localStorage.setItem(V + '_enc', af(X));
                    }
                } catch (ah) {
                    console.error('Error updating visit counter:', ah);
                }
            }
            
            R();
            
        })();
    </script>
</body>
</html>
