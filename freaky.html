<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cooked.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
            overflow: hidden;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            display: none;
        }
        .enter-prompt {
            font-size: 32px;
            margin-top: 20%;
            animation: fadein 3s ease-in-out;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            cursor: pointer;
        }
        @keyframes fadein {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeout {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .info {
            display: none;
            font-size: 22px;
            text-align: left;
            margin: 0 auto;
            max-width: 800px;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            overflow: hidden;
        }
    </style>
</head>
<body>
    <audio id="bg-audio" loop>
        <source src="https://files.catbox.moe/x40ei9.mp3" type="audio/mpeg">
    </audio>
    
    <div class="enter-prompt">Click to Enter</div>
    <video class="background-video" autoplay loop muted>
        <source src="https://i.imgur.com/AlCaO4F.mp4" type="video/mp4">
    </video>
    <pre class="info"></pre>
    
    <script>
        const enterPrompt = document.querySelector('.enter-prompt');
        const audio = document.getElementById('bg-audio');

        // Handle click to enter
        enterPrompt.addEventListener('click', () => {
            // Fade out the "Click to Enter" prompt
            enterPrompt.style.animation = 'fadeout 1s ease-in-out';
            setTimeout(() => {
                enterPrompt.style.display = 'none';
            }, 1000);

            // Start audio playback
            audio.play().catch(error => console.warn("Audio playback failed:", error));

            // Show background video and info box
            document.querySelector('.background-video').style.display = 'block';
            document.querySelector('.info').style.display = 'block';

            // Fetch and display data
            fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(data => {
                    // Animate the Date/Time line
                    const dateTimeText = `Date/Time: ${new Date().toUTCString()}`;
                    typeText(dateTimeText, 0, () => {
                        // Add delayed dots and question mark
                        setTimeout(() => {
                            document.querySelector('.info').textContent += '.';
                        }, 500);
                        setTimeout(() => {
                            document.querySelector('.info').textContent += '.';
                        }, 1500);
                        setTimeout(() => {
                            document.querySelector('.info').textContent += '.';
                        }, 2700);
                        setTimeout(() => {
                            document.querySelector('.info').textContent += '?';
                        }, 4000);

                        // Add detailed info after 2 seconds
                        setTimeout(() => {
                            let details = `\nCountry: ${data.country_name}, ${data.region}\n`;
                            details += `City: ${data.city}\n`;
                            details += `Latitude/Longitude: ${data.latitude}, ${data.longitude}\n`;
                            details += `Postal Code: ${data.postal}\n`;
                            details += `ISP: ${data.org}\n`;
                            details += `ASN: ${data.asn}\n`;
                            details += `Currency: ${data.currency}\n`;
                            details += `Timezone: ${data.timezone}\n`;
                            details += `UTC Offset: ${data.utc_offset}\n`;
                            details += `Calling Code: +${data.country_calling_code}\n`;
                            details += `User Agent: ${navigator.userAgent}\n`;
                            details += `Browser Language: ${navigator.language}\n`;
                            details += `Screen Resolution: ${window.screen.width}x${window.screen.height}\n`;
                            details += `Platform: ${navigator.platform}\n`;
                            details += `Cookies Enabled: ${navigator.cookieEnabled}\n`;
                            details += `Do Not Track: ${navigator.doNotTrack || 'Unknown'}\n`;
                            details += `Online Status: ${navigator.onLine ? 'Online' : 'Offline'}\n`;
                            details += `Referring URL: ${document.referrer || 'no referrer'}\n`;
                            details += `Host Name: ${data.asn_domain || 'N/A'}\n`;
                            details += `VPN/Proxy Detection: ${data.threat ? 'Possible VPN/Proxy' : 'None detected'}\n`;
                            details += `\nHello person in ${data.country_name}!`;
                            
                            // Append the details with typing animation
                            typeText(details, 0);
                        }, 7000); // Load detailed info 2 seconds after "?"
                    });
                });
        });

        // Function to type out text with animation
        function typeText(text, delay = 0, callback) {
            setTimeout(() => {
                let i = 0;
                const infoElement = document.querySelector('.info');
                const interval = setInterval(() => {
                    if (i < text.length) {
                        infoElement.textContent += text[i];
                        i++;
                    } else {
                        clearInterval(interval);
                        if (callback) callback();
                    }
                }, 15); // Adjust typing speed here
            }, delay);
        }
    </script>
</body>
</html>
