<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freaky Loader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .loader {
            text-align: center;
        }
        .loader h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .loader p {
            font-size: 1.2em;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="loader">
        <h1>Loading...</h1>
        <p id="info"></p>
    </div>

    <script>
        async function fetchUserInfo() {
            const response = await fetch('/freaky');
            const data = await response.json();
            return data;
        }

        function typeText(element, text, speed = 50) {
            let i = 0;
            return new Promise((resolve) => {
                const interval = setInterval(() => {
                    if (i < text.length) {
                        element.textContent += text.charAt(i);
                        i++;
                    } else {
                        clearInterval(interval);
                        resolve();
                    }
                }, speed);
            });
        }

        async function displayUserInfo() {
            const infoElement = document.getElementById('info');
            const userInfo = await fetchUserInfo();

            await typeText(infoElement, `Date/Time: ${userInfo.dateTime}\n`);
            await typeText(infoElement, `IP Address: ${userInfo.ip}\n`);
            await typeText(infoElement, `VPN/Proxy Detection: ${userInfo.vpnProxy}\n`);
            await typeText(infoElement, `Country: ${userInfo.country}\n`);
            await typeText(infoElement, `Name: ${userInfo.name}\n`);
            await typeText(infoElement, `User Agent: ${userInfo.userAgent}\n`);
            await typeText(infoElement, `Referring URL: ${userInfo.referrer}\n`);
            await typeText(infoElement, `Host Name: ${userInfo.hostName}\n`);
            await typeText(infoElement, `ISP: ${userInfo.isp}\n`);

            await typeText(infoElement, `Hello person in ${userInfo.country}!`);
        }

        displayUserInfo();
    </script>
</body>
</html>
