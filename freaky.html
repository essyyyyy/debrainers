<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .loading {
            font-size: 24px;
            margin-top: 20%;
            animation: fadein 3s ease-in-out;
        }
        @keyframes fadein {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .info {
            display: none;
            font-size: 18px;
            text-align: left;
            margin: 0 auto;
            max-width: 600px;
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="loading">Loading...</div>
    <pre class="info"></pre>
    
    <script>
        setTimeout(() => {
            document.querySelector('.loading').style.display = 'none';
            document.querySelector('.info').style.display = 'block';
            
            fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(data => {
                    let infoText = `Date/Time: ${new Date().toUTCString()}\n`;
                    infoText += `IP Address: ${data.ip}\n`;
                    infoText += `Country: ${data.country_name}, ${data.region}\n`;
                    infoText += `City: ${data.city}\n`;
                    infoText += `Latitude/Longitude: ${data.latitude}, ${data.longitude}\n`;
                    infoText += `ISP: ${data.org}\n`;
                    infoText += `User Agent: ${navigator.userAgent}\n`;
                    infoText += `Browser Language: ${navigator.language}\n`;
                    infoText += `Screen Resolution: ${window.screen.width}x${window.screen.height}\n`;
                    infoText += `Timezone: ${Intl.DateTimeFormat().resolvedOptions().timeZone}\n`;
                    infoText += `Device Memory: ${navigator.deviceMemory || 'Unknown'} GB\n`;
                    infoText += `CPU Cores: ${navigator.hardwareConcurrency || 'Unknown'}\n`;
                    infoText += `Battery Status: Checking...\n`;
                    infoText += `Platform: ${navigator.platform}\n`;
                    infoText += `Cookies Enabled: ${navigator.cookieEnabled}\n`;
                    infoText += `Do Not Track: ${navigator.doNotTrack || 'Unknown'}\n`;
                    infoText += `Online Status: ${navigator.onLine ? 'Online' : 'Offline'}\n`;
                    infoText += `Referring URL: ${document.referrer || 'no referrer'}\n`;
                    infoText += `Host Name: ${data.asn_domain || 'N/A'}\n`;
                    infoText += `VPN/Proxy Detection: ${data.threat ? 'Possible VPN/Proxy' : 'None detected'}\n`;
                    infoText += `\nHello person in ${data.country_name}!`;
                    
                    navigator.getBattery().then(battery => {
                        infoText = infoText.replace('Battery Status: Checking...', `Battery Status: ${Math.round(battery.level * 100)}%`);
                        typeText(infoText);
                    });
                });
        }, 3000);
        
        function typeText(text) {
            let i = 0;
            let interval = setInterval(() => {
                if (i < text.length) {
                    document.querySelector('.info').textContent += text[i];
                    i++;
                } else {
                    clearInterval(interval);
                }
            }, 20);
        }
    </script>
</body>
</html>
