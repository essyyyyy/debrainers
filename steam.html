<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1b2838;
            color: #c6d4df;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2a475e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h1 {
            color: #66c0f4;
        }
        .stats {
            margin-top: 20px;
        }
        .stat-item {
            margin: 10px 0;
        }
        .shader {
            background: linear-gradient(45deg, #66c0f4, #4a90e2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="shader">Steam Stats</h1>
        <div class="stats" id="stats">
            <div class="stat-item">Loading...</div>
        </div>
    </div>

    <script>
        const steam64ID = '76561199547841887';
        const apiKey = 'YOUR_STEAM_API_KEY'; // Replace with your Steam API Key

        async function fetchSteamData() {
            try {
                // Fetch owned games
                const gamesResponse = await fetch(`https://api.steampowered.com/IPlayerService/GetOwnedGames/v1/?key=${apiKey}&steamid=${steam64ID}&include_appinfo=true&include_played_free_games=true`);
                const gamesData = await gamesResponse.json();

                // Fetch inventory (example for CS:GO)
                const inventoryResponse = await fetch(`https://steamcommunity.com/inventory/${steam64ID}/730/2?l=english&count=5000`);
                const inventoryData = await inventoryResponse.json();

                // Calculate total hours and money spent
                let totalHours = 0;
                let totalMoney = 0;

                if (gamesData.response && gamesData.response.games) {
                    gamesData.response.games.forEach(game => {
                        totalHours += game.playtime_forever;
                    });
                }

                // Display stats
                const statsDiv = document.getElementById('stats');
                statsDiv.innerHTML = `
                    <div class="stat-item">Total Hours Wasted: <span class="shader">${Math.round(totalHours / 60)}</span></div>
                    <div class="stat-item">Total Money Spent on Skins: <span class="shader">$${totalMoney}</span></div>
                `;
            } catch (error) {
                console.error('Error fetching Steam data:', error);
                document.getElementById('stats').innerHTML = '<div class="stat-item">Error loading data. Please try again later.</div>';
            }
        }

        fetchSteamData();
    </script>
</body>
</html>
